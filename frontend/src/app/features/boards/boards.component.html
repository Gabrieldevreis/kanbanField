<div id="projectsView">
  <div class="projects-header">
    <div>
      <h1 class="page-title">Meus Projetos</h1>
      <p class="page-subtitle">Organize e gerencie todos os seus projetos</p>
    </div>

    <button class="btn-new-project" (click)="openProjectModal()" [disabled]="isLoading">
      + Novo Projeto
    </button>

    <!-- Mensagem de erro -->
    <div class="error-message" *ngIf="errorMessage" style="margin: 1rem 0; padding: 0.75rem; background: #fee; border: 1px solid #fcc; border-radius: 4px; color: #c33;">
      {{ errorMessage }}
    </div>

    <app-modal-boards
      [isOpen]="isCreateBoardModalOpen"
      (close)="closeProjectModal()"
      (create)="onCreateBoard($event)"
    >
    </app-modal-boards>
  </div>

  <div class="projects-filter">
    <button
      class="filter-btn"
      [class.active]="activeFilter === 'all'"
      (click)="filterProjects('all')"
    >
      Todos
    </button>

    <button
      class="filter-btn"
      [class.active]="activeFilter === 'active'"
      (click)="filterProjects('active')"
    >
      Ativos
    </button>

    <button
      class="filter-btn"
      [class.active]="activeFilter === 'completed'"
      (click)="filterProjects('completed')"
    >
      Conclu√≠dos
    </button>
  </div>

  <div class="projects-grid">
    <div
      class="project-card"
      *ngFor="let project of filteredProjects"
      [ngClass]="project.color"
      (click)="showDashboard(project)"
      routerLink="/kanban"
    >
      <div class="project-icon">
        <i class="fa-solid" [ngClass]="project.icon"></i>
      </div>

      <h3 class="project-title">{{ project.title }}</h3>

      <p class="project-description">
        {{ project.description }}
      </p>

      <div class="project-stats">
        <div class="stat-item">
          <span><i class="fa-solid fa-list-check"></i></span>
          <span>{{ project.tasks }} tarefas</span>
        </div>
        <div class="stat-item">
          <span><i class="fa-solid fa-square-check"></i></span>
          <span>{{ project.progress }}% completo</span>
        </div>
      </div>

      <div class="project-members">
        <ng-container *ngFor="let member of project.members">
          <div class="member-avatar" *ngIf="!member.startsWith('+')">
            {{ member }}
          </div>

          <span class="member-count" *ngIf="member.startsWith('+')">
            {{ member }}
          </span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
