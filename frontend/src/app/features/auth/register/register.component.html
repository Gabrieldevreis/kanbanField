<div class="container">
  <div class="signup-container">
    <div class="signup-header">
      <div class="logo-container">
        <img src="assets/icons/logo.svg" alt="Kanban" />
      </div>
      <p>Crie sua conta e organize tudo com estilo</p>
    </div>

    <div class="signup-body">

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <!-- Nome -->
        <div class="input-group">
          <label class="input-label">Nome Completo</label>
          <div class="input-wrapper">
            <input
              type="text"
              class="input-field"
              placeholder="João Silva"
              formControlName="firstname"
            />
            <i data-feather="user" class="input-icon"></i>
          </div>
          <div class="error-message" *ngIf="signupForm.get('firstname')?.touched && signupForm.get('firstname')?.invalid">
            O nome é obrigatório.
          </div>
        </div>

        <!-- Email -->
        <div class="input-group">
          <label class="input-label">Email</label>
          <div class="input-wrapper">
            <input
              type="email"
              class="input-field"
              placeholder="seu@email.com"
              formControlName="email"
            />
            <i data-feather="mail" class="input-icon"></i>
          </div>
          <div class="error-message" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
            Insira um email válido.
          </div>
        </div>

        <!-- Senha -->
        <div class="input-group">
          <label class="input-label">Senha</label>
          <div class="input-wrapper">
            <input
              type="password"
              class="input-field"
              placeholder="••••••••"
              formControlName="password"
              (input)="updatePasswordStrength()"
            />
            <i data-feather="lock" class="input-icon"></i>
          </div>

          <div class="password-strength">
            <div
              class="password-strength-bar"
              [style.width.%]="passwordStrength"
            ></div>
          </div>

          <p class="password-hint">
            <i data-feather="info" style="width: 14px; height: 14px"></i>
            Mínimo 8 caracteres, com letra maiúscula e número
          </p>

          <div class="error-message" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
            A senha deve ter no mínimo 8 caracteres, uma letra maiúscula e um número.
          </div>
        </div>

        <!-- Mensagem de sucesso -->
        <div class="success-message" *ngIf="successMessage" style="margin-bottom: 1rem; padding: 0.75rem; background: #efe; border: 1px solid #cfc; border-radius: 4px; color: #3c3;">
          <i data-feather="check-circle" style="width: 16px; height: 16px; margin-right: 0.5rem;"></i>
          {{ successMessage }}
        </div>

        <!-- Mensagem de erro -->
        <div class="error-message" *ngIf="errorMessage" style="margin-bottom: 1rem; padding: 0.75rem; background: #fee; border: 1px solid #fcc; border-radius: 4px; color: #c33;">
          <i data-feather="alert-circle" style="width: 16px; height: 16px; margin-right: 0.5rem;"></i>
          {{ errorMessage }}
        </div>

        <button 
          type="submit" 
          class="signup-button"
          [disabled]="isLoading || signupForm.invalid"
        >
          <i data-feather="user-plus" *ngIf="!isLoading"></i>
          <span *ngIf="!isLoading">Criar Conta</span>
          <span *ngIf="isLoading">Criando conta...</span>
        </button>

      </form>

      <div class="login-link">
        Já tem uma conta?
        <a routerLink="/login">Faça login</a>
      </div>

    </div>
  </div>
</div>
