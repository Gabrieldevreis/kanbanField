<div class="container">
  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <img src="assets/icons/logo.svg" alt="Kanban" />
      </div>
      <p>Organize suas tarefas com eficiência e estilo</p>
    </div>

    <div class="login-body">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Mensagem de sucesso -->
        <div class="success-message" *ngIf="successMessage" style="margin-bottom: 1rem; padding: 0.75rem; background: #efe; border: 1px solid #cfc; border-radius: 4px; color: #3c3;">
          <i data-feather="check-circle" style="width: 16px; height: 16px; margin-right: 0.5rem;"></i>
          {{ successMessage }}
        </div>

        <!-- Mensagem de erro -->
        <div class="error-message" *ngIf="errorMessage" style="margin-bottom: 1rem; padding: 0.75rem; background: #fee; border: 1px solid #fcc; border-radius: 4px; color: #c33;">
          <i data-feather="alert-circle" style="width: 16px; height: 16px; margin-right: 0.5rem;"></i>
          {{ errorMessage }}
        </div>

        <div class="input-group">
          <label class="input-label" for="email">Email</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="seu@email.com"
              formControlName="email"
            />
            <i data-feather="mail" class="input-icon"></i>
          </div>

          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']"
              >O email é obrigatório.</span
            >
            <span *ngIf="email?.errors?.['email']">Email inválido.</span>
          </div>
        </div>

        <div class="input-group">
          <label class="input-label" for="password">Senha</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="••••••••"
              formControlName="password"
            />
            <i data-feather="lock" class="input-icon"></i>
          </div>

          <div
            class="error-message"
            *ngIf="password?.invalid && password?.touched"
          >
            <span *ngIf="password?.errors?.['required']"
              >A senha é obrigatória.</span
            >
            <span *ngIf="password?.errors?.['minlength']">
              A senha deve ter pelo menos 6 caracteres.
            </span>
          </div>
        </div>

        <button type="submit" class="login-button" [disabled]="isLoading">
          <i data-feather="log-in"></i>
          <span>{{ isLoading ? 'Entrando...' : 'Entrar' }}</span>
        </button>
      </form>

      <div class="signup-link">
        Não tem uma conta? <a routerLink="/register">Cadastre-se grátis</a>
      </div>
    </div>
  </div>
</div>
